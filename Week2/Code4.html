<!DOCTYPE html>
<html>
    <head>
        <title>Box Model</title>
        <style>
        .box {
        width: 400px;
        text-align: center;
        height: 300px;
        padding: 50px 120px 40px 60px;
        border: 2px solid black;
        margin: 100px;
        background-color: cyan;
        }
        </style>
    </head>
    <body>
    <div class="box">This box is made to understand the box model in CSS, the padding and margin tags are used.<br>Observe that it is more padded to right than left. Alignment is centre. Margin is 100px.</div>
    </body>
</html>
