<!DOCTYPE html>
<html>
    <head>
        <title>CSS Selector</title>
        <style>
            *{
                margin:10px;
                padding:30px;
            }
            p{
                color:crimson;
            }
            .class-selector{
                color: lightcoral;
            }
            #id-selector{
                color:violet;
            }
            h1,h2,h3{
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>Different selectors have been used as inline in this.</h1>
        <h2>The above line and this line are styled using group selectors</h2>
        <p>This text is in Crimson and is styled using element selectors</p>
        <p class="class-selector">This class is styled using class selector</p>
        <p id = "id-selector">Formatted using ID selector</p>
    </body>
</html>
