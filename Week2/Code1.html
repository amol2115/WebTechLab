<!DOCTYPE html>
<html>
    <head>
        <title>Types of CSS</title>
    <style>
        h1{
            font-family: sans-serif;
            color: brown;
            background-color: blanchedalmond;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2 style="font-size:30px; color:blue; font-family: 'Times New Roman', Times, serif;">This text uses Inline CSS</h2>
        <h1>This text uses Internal CSS</h1>
        <h1 id="external">This text uses external CSS</h1>
    </body>
</html>
