<!DOCTYPE html> 
<html>
<head>
<title>Form</title>
</head>
<body>
<h2>Enter your details</h2>
<form>
<label for="name">Name:</label>
<input type = "text" id = "name" name="name" placeholder="Enter your name" required></input>
<br>
<label for="rollno">Roll No.:</label>
<input type = "text" id = "rollno" name = "rollno" placeholder="Enter your roll no." required></input>
<br>
<label for="dob">DOB:</label>
<input type = "date" id = "dob" name = "dob" placeholder="Enter your date of birth"></input>
<br>
<label for="mail">Email Id:</label>
<input type = "email" id = "mail" name = "mail" placeholder="Enter your mail id"></input>
<br>
<label for="branch">Branch:</label>
<select id = "branch" name = "branch">
<option value="">Select your branch</option>
<option value="1">CSE</option>
<option value="2">IT</option>
<option value="3">ECE</option>
</select>
<br>
<button type="submit">Submit</button>
</form>
</body>
</html>
