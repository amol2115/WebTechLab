<!DOCTYPE html>
<html>
    <head>
        <title>Transitions</title>
        <style>
            .box {
            width: 400px;
            height: 150px;
            background-color: lightcoral;
            transition: background-color 0.5s;
            }
            .box:hover {
            background-color: purple;
            cursor: pointer;
            text-decoration: dotted;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
